<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    /* Styling for chat bubbles and text */
    .bubble {
      fill: #e9e9eb; /* Light grey for bubbles */
    }
    a {
      fill: #0079ff; /* Blue for links (if any, though not used in text here) */
    }
    text {
      fill: #242424; /* Dark grey for text */
      font-size: 18px;
      font-family: 'Inter', sans-serif; /* Use Inter, with sans-serif fallback */
      letter-spacing: -0.02em;
    }
    
    /* Emoji font fallback for better emoji rendering */
    .emoji {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
    }

    /* Animation for the first typing indicator */
    .typing-1 {
      opacity: 0;
      animation: fade-in-out 1.5s;
    }

    /* Animation for the first message bubble */
    .msg-1 {
      animation: wait 1.7s, msg-1 0.2s 1.7s forwards; /* 'forwards' keeps the final state */
    }

    /* Animation for the second typing indicator */
    .typing-2 {
      opacity: 0;
      animation: wait 2.5s, fade-in-out 1.5s 2.5s;
    }

    /* Animation for the second message bubble */
    .msg-2 {
      animation: wait 4.2s, msg-2 0.2s 4.2s forwards;
    }

    /* Animation for the third typing indicator */
    .typing-3 {
      opacity: 0;
      animation: wait 5s, fade-in-out 1.5s 5s;
    }

    /* Animation for the third message bubble */
    .msg-3 {
      animation: wait 6.7s, msg-3 0.2s 6.7s forwards;
    }

    /* Animation for the fourth typing indicator */
    .typing-4 {
      opacity: 0;
      animation: wait 7.5s, fade-in-out 1.5s 7.5s;
    }

    /* Animation for the fourth message bubble */
    .msg-4 {
      animation: wait 9.2s, msg-4 0.2s 9.2s forwards;
    }

    /* Animation for the fifth typing indicator */
    .typing-5 {
      opacity: 0;
      animation: wait 10s, fade-in-out 1.5s 10s;
    }

    /* Animation for the fifth message bubble */
    .msg-5 {
      animation: wait 11.7s, msg-5 0.2s 11.7s forwards;
    }

    /* Animation for the sixth typing indicator */
    .typing-6 {
      opacity: 0;
      animation: wait 12.5s, fade-in-out 1.5s 12.5s;
    }

    /* Animation for the sixth message bubble */
    .msg-6 {
      animation: wait 14.2s, msg-6 0.2s 14.2s forwards;
    }

    /* Keyframes for waiting (opacity 0) */
    @keyframes wait {
      0%,
      100% {
        opacity: 0;
      }
    }

    /* Keyframes for fade in and out (used for typing indicators) */
    @keyframes fade-in-out {
      0%,
      100% {
        opacity: 0;
      }
      25%,
      90% {
        opacity: 1;
      }
    }

    /* Keyframes for message 1 appearance and position */
    @keyframes msg-1 {
      0% {
        opacity: 0;
        transform: translate(10px, 5px); /* Slightly offset for animation effect */
      }
      100% {
        opacity: 1;
        transform: translate(10px, 0); /* Final position */
      }
    }

    /* Keyframes for message 2 appearance and position */
    @keyframes msg-2 {
      0% {
        opacity: 0;
        transform: translate(10px, 53px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 48px);
      }
    }

    /* Keyframes for message 3 appearance and position */
    @keyframes msg-3 {
      0% {
        opacity: 0;
        transform: translate(10px, 125px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 120px);
      }
    }

    /* Keyframes for message 4 appearance and position */
    @keyframes msg-4 {
      0% {
        opacity: 0;
        transform: translate(10px, 197px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 192px);
      }
    }

    /* Keyframes for message 5 appearance and position */
    @keyframes msg-5 {
      0% {
        opacity: 0;
        transform: translate(10px, 245px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 240px);
      }
    }

    /* Keyframes for message 6 appearance and position */
    @keyframes msg-6 {
      0% {
        opacity: 0;
        transform: translate(10px, 293px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 288px);
      }
    }

    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #3b3b3d; /* Darker grey for bubbles in dark mode */
      }
      text {
        fill: #dcdcdc; /* Lighter text in dark mode */
      }
      a {
        fill: #0c82f9; /* Slightly different blue for links in dark mode */
      }
    }
  </style>
  
  <g transform="translate(10, 0)" class="typing-1">
    <rect x="8.27246" width="69.7276" height="42" rx="20.9774" class="bubble" />
